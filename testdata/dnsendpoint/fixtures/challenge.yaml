---
apiVersion: acme.cert-manager.io/v1
kind: Challenge
metadata:
  name: test-challenge
  namespace: "default"
spec:
  authorizationURL: test.example.com
  dnsName: test.example.com
  issuerRef:
    name: dnsendpoint-issuer
  key: testkey
  token: testvalue
  type: DNS-01
  solver:
    dns01:
      webhook:
        groupName: acme.michee.io
        solverName: webhook-dnsendpoint
  url: https://test.example.com
